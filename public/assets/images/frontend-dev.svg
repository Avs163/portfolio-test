  <rect x="145" y="150" width="12" height="12" rx="2" fill="url(#grad2)" opacity="0.5" transform="rotate(45 151 156)"/>
  
  <!-- Component Boxes -->
  <rect x="30" y="130" width="15" height="15" rx="3" fill="url(#grad1)" opacity="0.6"/>
